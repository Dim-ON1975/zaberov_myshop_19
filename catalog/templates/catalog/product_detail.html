{% extends 'catalog/base.html' %}
{% load catalog_tags %}

{% block title %}Товар{% endblock %}

{% block context %}
<section class="py-0 text-center container">
    <div class="row py-lg-2">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Информация о товаре</h1>
      </div>
    </div>
</section>
<div class="py-5 bg-light">
    <div class="container">
        <div class="row mb-0">
                <div class="col">
                    <div class="card flex-md-row mb-0 box-shadow h-md-250">
                        <img src="{{ product.img|mediapath }}" class="card-img-right flex-auto d-none d-md-block" alt="{{ product.name }}" style="width: auto; max-height: 300px; padding: 10px">
                        <div class="card-body d-flex flex-column align-items-start">
                          <strong class="d-inline-block mb-2 text-primary">{{ product.category.name }}</strong>
                          <h3 class="mb-0 text-dark">{{ product.name }}</h3>
                          <h4 class="mb-0 text-primary">{{ product.price }} ₽</h4>
                          <div class="mb-1 text-muted">{{ product.updated_at }}</div>
                          <br>
                          <p class="card-text mb-auto">{{ product.description }}</p>
                          <br>
                          <a href="/">Вернуться назад</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
